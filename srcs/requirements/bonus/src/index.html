  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;

    font-weight: 600;
    box-shadow: 0 4px 14px rgba(255, 126, 179, 0.5);
    transition: background 0.3s ease, box-shadow 0.3s ease;
    user-select: none;
  }

  a.button:hover,
  a.button:focus {
    background: linear-gradient(90deg, #ff4e7a 0%, #ff5ea7 100%);
    box-shadow: 0 6px 20px rgba(255, 94, 167, 0.75);
  }

  footer {
    margin-top: auto;
    font-size: 0.875rem;
    color: #d1c4e9bb;
  }
